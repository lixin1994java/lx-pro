<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <meta name="keywords" content="番茄炒蛋"/>
    <link href="../css/style.css" rel='stylesheet' type='text/css'/>
    <!--webfonts-->
    <link href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
    <script src="http://ajax.useso.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/layui/jquery.js"></script>
</head>
<body>
<script>$(document).ready(function (c) {
    $('.close').on('click', function (c) {
        $('.login-form').fadeOut('slow', function (c) {
            $('.login-form').remove();
        });
    });
});
</script>
<h1>欢迎来到番茄炒蛋</h1>
<div class="login-form">
    <div class="close"></div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"></div>
    <div class="avtar">
        <img src="../images/avtar.png"/>
    </div>
    <form>
        <input type="text" id="userName" name="userName" class="text" value="Username" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = '用户名';}">
        <div class="key">
            <input type="password" id="userPwd" name="userPwd" value="Password" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '密码';}">
        </div>
    </form>
    <div class="signin">
        <input type="submit" value="Login" onclick="login()">
    </div>
</div>
<div class="copy-rights">
    <p>Copyright &copy; </p>
</div>
</body>
<script>
    function login () {
        var baseUrl ="118.190.152.143"
        var userName = $("#userName").val();
        var userPwd = $("#userPwd").val()
        $.ajax({
            url: baseUrl+"/user/login?userName="+userName+"&userPwd="+userPwd,
            type: 'get',
            dataType: 'json',
            timeout: 1000,
            success: function (data) {
                if(data.success==true){
                    window.location.href=baseUrl+"/pages/index.html";
                }else{
                    alert("密码错误")
                }
            },
            error: function (err, status) {
                console.log(err)
            }

        })
    }

</script>
</html>
